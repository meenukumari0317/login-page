 <div class="row justify-content-center">
   <div class="col-md-6 text-center">
    <form action="#" class="my-auto">
      
        <h1 class="display-4 py-4">Login</h1>
        <div class="alert alert-success " style="display:none" id="welcome">Welcome</div>
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user text-info" aria-hidden="true"></i>
            </span>
          <input type="text" name="username" id="username" class="form-control" placeholder="username" onblur="check()">
          
          </div>
          <p style="color:red; display:none" id="invalidUsername">Username already exist</p>
          <div class="input-group-prepend mt-1">
            <span class="input-group-text">
              <i class="fa fa-lock text-info" aria-hidden="true"></i>
            </span>
          <input type="password" name="password" id="password" class="form-control" placeholder="password">
          </div>
          <input type="checkbox" onclick="meenu()" > show password 
          <button type="submit" class="btn btn-primary btn-block mt-4" onclick="login()">Login</button>
          
    </form>
  </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function meenu()
      {
        var m = document.getElementById("password");
        if(m.type === "password")
        {
          m.type = "text";
        }
        else
        {
          m.type = "password";
        }
      }

      function login(){
        var x = document.getElementById("welcome");
        if(x.style.display === "none")
        {
          x.style.display = "block";
        }
      }
      function check()
      {
        var y = document.getElementById("username");
        let usernames = new Map([
        ["meenu",1],
        ["sharique",2],
        ["monica",3] 
        ]);
            if(usernames.has(y.value))
            {
              var z = document.getElementById("invalidUsername");
              z.style.display = "block";
            }
            else
            {
              var t = document.getElementById("invalidUsername");
              t.style.display = "none"; 
            }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
